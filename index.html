<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Check the Weather</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <main>
        <div class="col-12 col-md-4">
            <div class="card">
              <h3 class="card-header text-uppercase">Search by City</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="username">City Name</label>
                <input name="city-name" id="locations" type="text" autofocus="true" class="form-input" />
                <button id="search-btn" type="submit" class="btn">Check the weather</button>
              </form>
            </div>
          </div>

          <div class= "today-weather">
              <h2 id="city-name">City Name</h2>
              <p id="today-temp">Today's Temperature is </p>
              <p id="today-humidity">Today's humidity is </p>
              <p id="today-wind">Today's wind is </p>
          </div>

    </main>

<!-- Link to JS file-->
    <script src="./assets/js/js/home.js"></script>
</body>
